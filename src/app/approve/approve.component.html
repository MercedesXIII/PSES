<md-card *ngIf="showList == 1">
    <md-card-title style="font-size : 24px ">{{'Approve' | translate}}</md-card-title>
    <hr>
    <md-card-content>
        <app-approvelist (outEvaId)=getEvaId($event)></app-approvelist>
    </md-card-content>
    <hr>
</md-card>
<!-- <app-historydetail></app-historydetail> -->
<md-card *ngIf="showList == 2">
    <md-card-title style="font-size : 24px ">{{'Detail' | translate}}</md-card-title>
    <hr>
    <md-card-content>
        <app-approvedetail [EvaId]="EvaId" (back)="back($event)"></app-approvedetail>
    </md-card-content>
</md-card>
