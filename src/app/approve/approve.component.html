<md-card *ngIf="showList == 1">
    <md-card-title style="font-size : 24px ">{{'Approve' | translate}}</md-card-title>
    <hr>
    <md-card-content>
        <app-approvelist (outEvaId)=getEvaId($event)></app-approvelist>
    </md-card-content>
    <hr>
</md-card>
<!-- <app-historydetail></app-historydetail> -->
<md-card *ngIf="showList == 2" style="height: 100%">
    <md-card-title style="font-size : 24px ">Detail</md-card-title>
    <hr>
    <md-card-content>
        <button md-icon-button (click)="back(true) ">
            <md-icon>arrow_back</md-icon>
        </button>
        <app-approvedetail [EvaId]="EvaId"></app-approvedetail>
    </md-card-content>
</md-card>
