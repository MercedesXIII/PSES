<div fxLayout="row" fxLayoutAlign="start center" class="mb-1 mt-1">
    <div fxLayout="row" fxFlex="93" fxLayoutAlign="start center">
        <md-select class="ml-1" placeholder="Period" [(ngModel)]="currentPeriod" style="width: 170px;">
            <md-option [value]="'all'">
                All
            </md-option>
            <md-option *ngFor="let data of period" [value]="data.Period_Id">
                {{ data.StartDate }}-{{data.FinishDate}}
            </md-option>
        </md-select>
        <!-- <input ng2-auto-complete style="font-size: 14px; height: 20px; width: 170px;" placeholder="Period" [source]="Duration" [(ngModel)]="currentPeriod" [value]="Duration" (valueChanged)="getDataPeriod(currentPeriod)" value-property-name="DurationId" /> -->
        <button md-raised-button type="button" color="primary" type="button" class="ml-1" (click)="getDataPeriod(currentPeriod) ">OK</button>
    </div>
    <button *ngIf="showPeriod == true" (click)="getPeriod(currentPeriod)" md-icon-button [md-tooltip]="add" [tooltip-position]="position">
        <md-icon>add_circle_outline</md-icon>
    </button>
</div>
<!-- Period #End-->
<!-- Data Table #Start-->
<div fxLayout="column" fxLayoutAlign="start stretch" fxFlex.lg="100" fxHide="false" fxHide.xs>
    <ngx-datatable class="material" [columnMode]="'flex'" [headerHeight]="50 " [footerHeight]="50 " [rowHeight]="43" [scrollbarV]="false " [scrollbarH]="true " [rows]="listeva" [limit]="10 ">
        <ngx-datatable-column [flexGrow]="1">
            <template ngx-datatable-header-template>
                <div class="header">#</div>
            </template>
            <template ngx-datatable-cell-template let-row="row" let-value="value">
                <div style="text-align: center; ">
                    {{row.$$index+1}}
                </div>
            </template>
        </ngx-datatable-column>
        <ngx-datatable-column [flexGrow]="6" prop="EmployeeFirstName">
            <template ngx-datatable-header-template>
                <div style="text-align: center; font-weight: bold; ">{{'Name' | translate}}</div>
            </template>
            <template ngx-datatable-cell-template let-row="row " let-value="value ">
                <div style="text-align: left; ">
                    {{value+" "+row.EmployeeLastName}}
                </div>
            </template>
        </ngx-datatable-column>
        <ngx-datatable-column [flexGrow]="4" prop="ProjectCode">
            <template ngx-datatable-header-template>
                <div style="text-align: center; font-weight: bold; ">{{'Project Code' | translate}}</div>
            </template>
            <template ngx-datatable-cell-template let-row="row" let-value="value">
                <div style="text-align: center; ">
                    {{value}}
                </div>
            </template>
        </ngx-datatable-column>
        <ngx-datatable-column [flexGrow]="6" prop="Function">
            <template ngx-datatable-header-template>
                <div style="text-align: center; font-weight: bold; ">{{'Role' | translate}}</div>
            </template>
            <template ngx-datatable-cell-template let-row="row " let-value="value ">
                <div style="text-align: left; ">
                    {{value | translate}}
                </div>
            </template>
        </ngx-datatable-column>
        <ngx-datatable-column [flexGrow]="5" prop="StartDatePlan">
            <template ngx-datatable-header-template>
                <div style="text-align: center; font-weight: bold; ">{{'Duration' | translate}}</div>
            </template>
            <template ngx-datatable-cell-template let-row="row" let-value="value">
                <div style="text-align: center; ">
                    {{value+"-"+row.FinishDatePlan}}
                </div>
            </template>
        </ngx-datatable-column>
        <ngx-datatable-column [flexGrow]="5">
            <template ngx-datatable-header-template>
                <div style="text-align: center; font-weight: bold ">Action</div>
            </template>
            <template ngx-datatable-cell-template let-row="row" let-value="value">
                <div style="text-align: center; ">
                    <button *ngIf="row.EvaStatus==null" [disabled]="row.EvaStatus==null" md-icon-button md-button-sm [md-tooltip]="wait" [tooltip-position]="position">
                        <md-icon>radio_button_checked</md-icon>
                    </button>
                    <button *ngIf="row.EvaStatus==1" md-icon-button md-button-sm style="color: green" [md-tooltip]="finished" [tooltip-position]="position" (click)="changeStatus
($event, value, row)">
                        <md-icon>radio_button_checked</md-icon>
                    </button>
                    <button *ngIf="row.EvaStatus==2" md-icon-button md-button-sm style="color: red" [md-tooltip]="unfinished" [tooltip-position]="position" (click)="changeStatus($event, value, row)">
                        <md-icon>radio_button_checked</md-icon>
                    </button>
                    <button md-icon-button md-button-sm [disabled]="row.EvaStatus==1" [md-tooltip]="evaluate" [tooltip-position]="position" (click)="passEvaId($event, value, row)">
                        <md-icon>description</md-icon>
                    </button>
                    <button md-icon-button md-button-sm (click)=" delete($event, value, row, currentPeriod) " [md-tooltip]="remove " [tooltip-position]="position ">
                        <md-icon>delete_forever</md-icon>
                    </button>
                </div>
            </template>
        </ngx-datatable-column>
    </ngx-datatable>
</div>
<div fxLayout="column" fxLayoutAlign="start stretch" fxFlex.lg="100" fxShow="false" fxShow.xs>
    <ngx-datatable class='material' [columnMode]="'force'" [headerHeight]="0" [footerHeight]="70" [rowHeight]="'auto'" [scrollbarH]="true" [limit]="4" [rows]='listeva'>
        <ngx-datatable-column [width]="230" [minWidth]="230">
            <template ngx-datatable-cell-template let-row="row" let-value="value">
                <div fxLayout="column" fxLayoutAlign="start">
                    <span><b>{{'Name' | translate}}</b> {{listeva[row.$$index]['EmployeeFirstName']+" "+listeva[row.$$index]['EmployeeLastName']}}</span>
                    <span><b>{{'Project Code' | translate}}</b> {{listeva[row.$$index]['ProjectCode']}}</span>
                    <span><b>{{'Role' | translate}}</b> {{listeva[row.$$index]['Function']}}</span>
                    <span><b>{{'Duration' | translate}}</b> {{listeva[row.$$index]['StartDatePlan']+"-"+listeva[row.$$index]['FinishDatePlan']}}</span>
                </div>
            </template>
        </ngx-datatable-column>
        <ngx-datatable-column [width]="50" [minWidth]="50">
            <template ngx-datatable-cell-template let-row="row" let-value="value">
                <div style="float: left; " fxLayout="column" fxLayoutAlign="end">
                    <button *ngIf="row.EvaStatus==null" [disabled]="row.EvaStatus==null" md-icon-button [md-tooltip]="wait" [tooltip-position]="position">
                        <md-icon>radio_button_checked</md-icon>
                    </button>
                    <button *ngIf="row.EvaStatus==1" md-icon-button style="color: green" [md-tooltip]="finished" [tooltip-position]="position" (click)="changeStatus
($event, value, row)">
                        <md-icon>radio_button_checked</md-icon>
                    </button>
                    <button *ngIf="row.EvaStatus==2" md-icon-button style="color: red" [md-tooltip]="unfinished" [tooltip-position]="position" (click)="changeStatus($event, value, row)">
                        <md-icon>radio_button_checked</md-icon>
                    </button>
                    <button md-icon-button [disabled]="row.EvaStatus==1" [md-tooltip]="evaluate" [tooltip-position]="position" (click)="passEvaId($event, value, row)">
                        <md-icon>description</md-icon>
                    </button>
                    <button md-icon-button (click)=" delete($event, value, row, currentPeriod) " [md-tooltip]="remove " [tooltip-position]="position ">
                        <md-icon>delete_forever</md-icon>
                    </button>
                </div>
            </template>
        </ngx-datatable-column>
    </ngx-datatable>
</div>
<!-- Data Table #End-->
