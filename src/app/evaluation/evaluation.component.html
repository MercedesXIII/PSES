<md-card *ngIf="showList == 1">
    <md-card-title style="font-size : 24px ">{{'Evaluation' | translate}}</md-card-title>
    <hr>
    <md-card-content>
        <app-evalist (outPeriodId)=getPeriodId($event) (outPeriodId2)=passPeriodId($event) (outEvaId)=getEvaId($event) [PeriodId]="PeriodId"></app-evalist>
    </md-card-content>
    <hr>
</md-card>
<md-card *ngIf="showList == 2">
    <md-card-title style="font-size : 24px ">Employee List</md-card-title>
    <hr>
    <md-card-content>
        <app-getevalist [PeriodId]="PeriodId" (back)=backEva($event)></app-getevalist>
    </md-card-content>
    <hr>
</md-card>
<md-card *ngIf="showList == 3">
    <md-card-title style="font-size : 24px ">{{'Evaluation Form' | translate}}</md-card-title>
    <hr>
    <md-card-content>
        <app-evaform [EvaId]="EvaId" [PeriodId]="PeriodId" (back)=backEva($event)></app-evaform>
    </md-card-content>
    <hr>
</md-card>
