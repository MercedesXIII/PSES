<!-- Data Table #Start-->
<button md-raised-button color="primary" type="submit" class="md-24" (click)=onSubmit()>Submit</button>
<div fxLayout="column" fxLayoutAlign="start stretch" fxFlex.xs="100" fxHide="false" fxHide.xs>
    <ngx-datatable class="material " [columnMode]=" 'flex' " [headerHeight]="50 " [footerHeight]="50 " [rowHeight]="43" [scrollbarV]="false " [scrollbarH]="true " [rows]="listeva" [limit]="10 " [selected]="selected" [selectionType]="'checkbox'" (select)='onSelect($event)'>
        <ngx-datatable-column [flexGrow]="1" [checkboxable]="true">
            <template ngx-datatable-header-template>
                <div style="margin-left:-6px; font-weight: bold ">
                    <button *ngIf="chb == true" style="font-size: 15px; background: white;color: white;" (click)="all(true)">
                        ✔
                    </button>
                    <button *ngIf="chb == false" style="font-size: 15px; background: white; color: #009688;" (click)="all(false)">
                        ✔
                    </button>
                </div>
            </template>
        </ngx-datatable-column>
        <ngx-datatable-column [flexGrow]="1">
            <template ngx-datatable-header-template>
                <div style="text-align: center; font-weight: bold ">#</div>
            </template>
            <template ngx-datatable-cell-template let-row="row" let-value="value">
                <div style="text-align: center; ">
                    {{row.$$index+1}}
                </div>
            </template>
        </ngx-datatable-column>
        <ngx-datatable-column [flexGrow]="4" prop="EmployeeFirstName">
            <template ngx-datatable-header-template>
                <div style="text-align: center; font-weight: bold; ">{{'Name' | translate}}</div>
            </template>
            <template ngx-datatable-cell-template let-row="row " let-value="value">
                <div style="text-align: left; ">
                    {{value+" "+row.EmployeeLastName}}
                </div>
            </template>
        </ngx-datatable-column>
        <ngx-datatable-column [flexGrow]="4 " prop="ProjectCode">
            <template ngx-datatable-header-template>
                <div style="text-align: center; font-weight: bold; ">{{'Project Code' | translate}}</div>
            </template>
            <template ngx-datatable-cell-template let-row="row" let-value="value">
                <div style="text-align: center; ">
                    {{value}}
                </div>
            </template>
        </ngx-datatable-column>
        <ngx-datatable-column [flexGrow]="4 " prop="Role">
            <template ngx-datatable-header-template>
                <div style="text-align: center; font-weight: bold; ">{{'Role' | translate}}</div>
            </template>
            <template ngx-datatable-cell-template let-row="row " let-value="value ">
                <div style="text-align: center; ">
                    {{value}}
                </div>
            </template>
        </ngx-datatable-column>
        <ngx-datatable-column [flexGrow]="4 " prop="PlanFinishDate">
            <template ngx-datatable-header-template>
                <div style="text-align: center; font-weight: bold; ">{{'Duration' | translate}}</div>
            </template>
            <template ngx-datatable-cell-template let-row="row" let-value="value">
                <div style="text-align: center; ">
                    {{value}}
                </div>
            </template>
        </ngx-datatable-column>
    </ngx-datatable>
</div>
<div fxLayout="column" fxLayoutAlign="start stretch" fxFlex.xs="100" fxShow="false" fxShow.xs>
    <ngx-datatable class='material' [columnMode]="'force'" [headerHeight]="50" [footerHeight]="70" [rowHeight]="'auto'" [scrollbarH]="true" [limit]="4" [rows]='listeva' [selected]="selected" [selectionType]="'checkbox'" (select)='onSelect($event)'>
        <ngx-datatable-column [width]="25" [minWidth]="25" [checkboxable]="true">
            <template ngx-datatable-header-template>
                <div style="margin-left:-6px; font-weight: bold ">
                    <button *ngIf="chb == true" style="font-size: 7px; background: white;color: white;" (click)="all(true)">
                        ✔
                    </button>
                    <button *ngIf="chb == false" style="font-size: 7px; background: white; color: #009688;" (click)="all(false)">
                        ✔
                    </button>
                </div>
            </template>
        </ngx-datatable-column>
        <ngx-datatable-column [width]="255" [minWidth]="255">
            <template ngx-datatable-header-template>
                <div style="text-align: center; font-weight: bold; ">Detail</div>
            </template>
            <template ngx-datatable-cell-template let-row="row" let-value="value">
                <div fxLayout="column" fxLayoutAlign="start">
                    <span><b>{{'Name' | translate}}</b> {{listeva[row.$$index]['EmployeeFirstName']+" "+listeva[row.$$index]['EmployeeLastName']}}</span>
                    <span><b>{{'Project Code' | translate}}</b> {{listeva[row.$$index]['ProjectCode']}}</span>
                    <span><b>{{'Role' | translate}}</b> {{listeva[row.$$index]['Role']}}</span>
                    <span><b>{{'Duration' | translate}}</b> {{listeva[row.$$index]['PlanFinishDate']}}</span>
                </div>
            </template>
        </ngx-datatable-column>
    </ngx-datatable>
</div>
