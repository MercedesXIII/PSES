<ngx-datatable
          class="material mt-1"
          [columnMode]="'flex'"
          [headerHeight]="50"
          [footerHeight]="50"
          [rowHeight]="auto"
          [scrollbarV]="false"
          [scrollbarH]="true"
          [rows]="data"
          [limit]="10">
          <ngx-datatable-column name="Id" [flexGrow]="1" prop="H1_ID"></ngx-datatable-column>
          <ngx-datatable-column name="Text" [flexGrow]="2" prop="Text"></ngx-datatable-column>
          <ngx-datatable-column name="Text_Eng" [flexGrow]="2" prop="Text_Eng"></ngx-datatable-column>
          <ngx-datatable-column name="Alias" [flexGrow]="1" prop="Alias"></ngx-datatable-column>
          <ngx-datatable-column name="Action" [flexGrow]="1">
          <template ngx-datatable-cell-template let-row="row" let-value="value">
            <button md-raised-button color="primary" class="mr-1" (click)="passId($event, value, row)">Detail</button>
          </template>
          </ngx-datatable-column>
</ngx-datatable>
