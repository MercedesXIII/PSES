<div *ngIf="headtop == true">
	<md-card>
	      <md-card-title style="font-size : 36px">Header1</md-card-title>
	      <hr>
	      <md-card-content>
		       <app-selectjob (out) = getJobId($event)></app-selectjob>
	  		   <app-header [PositionId] = "PositionId" (HeadTopId) = getHeadTopId($event)></app-header>
	      </md-card-content>
	      <hr>
	</md-card>
</div>
<div *ngIf="headmid == false">
	<md-card>
	      <md-card-title style="font-size : 36px">Header2</md-card-title>
	      <hr>
	      <md-card-content>
		       <app-headermid [HeadTopId] = "HeadTopId" [PositionId] = "PositionId"></app-headermid>
	      </md-card-content>
	      <hr>
	</md-card>
</div>
<div *ngIf="headbot == true">
	<app-headerbot></app-headerbot>
</div>
