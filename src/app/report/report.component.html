<md-card *ngIf="flagpage == 1">
    <md-card-title style="font-size : 24px ">{{'List of Employee'}}</md-card-title>
    <hr>
    <button md-icon-button (click)="backpage() ">
            <md-icon>arrow_back</md-icon>
    </button>
    <md-card-content>
        <app-reportview *ngIf="flagpage == 1" [PeriodId]="PeriodId" [Group]="Group" [Subgroup]="Subgroup"></app-reportview>
    </md-card-content>
    <hr>
</md-card>
<md-card *ngIf="flagpage == 0">
    <md-card-title style="font-size : 24px ">{{'Report' | translate}}</md-card-title>
    <hr>
    <md-card-content>
        <app-reportcriteria (outPeriodId)=getPeriodId($event) (outGroup)=getGroup($event) (outSubgroup)=getSubgroup($event)></app-reportcriteria>
    </md-card-content>
    <hr>
</md-card>
