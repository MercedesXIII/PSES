<md-input-container>
    <input mdInput placeholder="State" [mdAutocomplete]="auto" [formControl]="stateCtrl">
</md-input-container>
<md-autocomplete [ngModel]="mdAutocomplete">
    <md-option *ngFor="let state of mdAutocomplete" [value]="state">
        {{ state }}
    </md-option>
</md-autocomplete>
